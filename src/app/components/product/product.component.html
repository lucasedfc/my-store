<app-img *ngIf="product.images.length > 0" [img]="product.images[0]"></app-img>
<h2>{{ product.price | currency:'COP' }}</h2>
<p>{{ product.title }}</p>
<p>{{ product?.taxes | currency: 'COP' }}</p>
<button mat-icon-button color="primary" (click)="onShowDetail()">
  <mat-icon>preview</mat-icon>
</button>

<button mat-icon-button color="primary" (click)="onAddToCart()">
  <mat-icon>add_shopping_cart</mat-icon>
</button>
