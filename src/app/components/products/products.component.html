<button (click)="createNewProduct()">Create</button>
<div class="products--grid">
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddToShoppingCart($event)"
    (showProduct)="onShowDetail($event)"
  ></app-product>
</div>

<div
  *ngIf="productChosen"
  class="product-detail"
  [class.active]="showProductDetail"
>
  <div>
    <button>Close</button>
    <h1>{{ productChosen.title }}</h1>

    <swiper [slidesPerView]="1">
      <ng-template swiperSlide *ngFor="let image of productChosen.images">
        <img [src]="image" alt="" />
      </ng-template>
    </swiper>

    <p>{{ productChosen.description }}</p>
    <button (click)="updateProduct()">Edit</button>
    <button (click)="deleteProduct()">Remove</button>
  </div>
</div>
