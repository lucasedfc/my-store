<div class="loading-indicator">
  <mat-progress-spinner  *ngIf="loading"
          class="loading"
          [mode]="'indeterminate'"
          [value]="'Loading'">
      </mat-progress-spinner>

</div>

<div class="products--grid">
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddToShoppingCart($event)"
    (showProduct)="onShowDetail($event)"
  ></app-product>
</div>

<div class="load-more">
  <button mat-icon-button (click)="loadMore()">
    <mat-icon>expand_more</mat-icon>
  </button>
</div>

<div
  *ngIf="productChosen"
  class="product-detail"
  [class.active]="showProductDetail"
>
  <div>
    <button mat-icon-button (click)="toggleProductDetail()">
      <mat-icon>close</mat-icon>
    </button>
    <h1>{{ productChosen.title }}</h1>

    <swiper [slidesPerView]="1">
      <ng-template swiperSlide *ngFor="let image of productChosen.images">
        <img [src]="image" alt="" />
      </ng-template>
    </swiper>

    <p>{{ productChosen.description }}</p>

      <button class="margin8px" mat-raised-button color="accent" (click)="updateProduct()">Edit</button>
      <button class="margin8px" mat-raised-button color="warn" (click)="deleteProduct()">Remove</button>

  </div>
</div>
